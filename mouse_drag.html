<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse Events</title>

    <style>

        #canvas {
            border: 1px black solid;
        }

    </style>

</head>
<body>


<P>Drag the mouse on the canvas</P>
<canvas id="canvas" height="400" width="400"></canvas>
<h1>Select Color <input type="color" id="color"></h1>
<h2>Set Radius<input type="range" id="range"></h2>

<script>

    var canvas = document.getElementById("canvas")
    var context = canvas.getContext("2d")
    let colorChoice = document.getElementById("color")
    let radius = document.getElementById("range")

    // Keep track of whether the mouse button has been pressed down or not.
    var mousedown = false

    canvas.addEventListener("mousedown", function() {
        mousedown = true
    })

    canvas.addEventListener("mouseup", function() {
        mousedown = false
    })

    canvas.addEventListener("mousemove", function() {

        // If the mouse button is not pressed down, do not draw.
        if (!mousedown) { return }

        // event is a built-in variable, contains the event that triggered this function
        // get the x, y location of the event
        var x = event.offsetX
        var y = event.offsetY   //offsetX, offsetY, may not work in older browsers

        //Draw a filled rectangle centered under the mouse click
        //x, y is the top left corner, so shift up and left by 5 to center it under the mouse
        context.beginPath();
        //set radius to range input
        context.arc(x-5,y-5,radius.value,0,10*Math.PI);
        context.stroke();
        //set color of circle to color input
        context.strokeStyle = colorChoice.value;


    })

</script>

</body>
</html>
